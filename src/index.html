<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles.css">
    <title>Library</title>
</head>
<body>
    <!-- Global container -->
    <div class="min-h-screen bg-gray-300 p-5">
        <!-- Nav bar with logo and an add button -->
        <nav class="w-full border border-black flex items-center px-10 py-5 justify-between">
            <div class="border border-black bg-yellow-800 rounded-md h-14 flex items-center">
                <h1 class="text-white text-3xl font-bold">Tlibrary</h1>
            </div>
            <div>
                <button class="bg-indigo-400 rounded-lg w-20 h-10 border border-black text-xl font-bold">ADD</button>
            </div>
        </nav>
        <!-- Content Container -->
        <div class="m-10 bg-gray-100 rounded-xl shadow-lg p-10">
            <!-- main content -->
            <div class="p-10 border border-blue-500">
                <!-- example book#1 -->
                <div>
                    <!-- Top content -->
                    <div class="border border-black rounded-t-lg p-2 flex flex-col">
                        <div class="flex space-x-2">
                            <p>Title:</p>
                            <p>MHCK</p>
                        </div>
                        <div class="flex space-x-2">
                            <p>Page:</p>
                            <p>459</p>
                        </div>
                        <div class="flex space-x-2">
                            <p>Author:</p>
                            <p>Mr.Siro</p>
                        </div>
                    </div>
                    <!-- BORDER -->
                    <div class="border border-black"></div>
                    <!-- Bottom content -->
                    <div class="border border-black rounded-b-md p-2 flex justify-between">
                        <!-- READ button -->
                        <button class="border border-gray-200 bg-yellow-500 w-16 h-12 rounded-lg">READ</button>
                        <!-- DEL button -->
                        <button class="border border-gray-200 bg-red-500 w-16 h-12 rounded-lg">DELETE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/src/script.js"></script>
</body>
</html>
