<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles.css">
    <title>Library</title>
</head>

<body>
    <!-- Global container -->
    <div class="min-h-screen bg-gray-300 p-5" id="global-container">
        <!-- Nav bar with logo and an add button -->
        <nav class="w-full border border-black flex items-center px-10 py-5 justify-between">
            <div class="border border-black bg-yellow-800 rounded-md h-14 flex items-center">
                <h1 class="text-white text-3xl font-bold">Tlibrary</h1>
            </div>
            <div>
                <button class="bg-indigo-400 rounded-lg w-20 h-10 border border-black text-xl font-bold" id="show-dialog">ADD</button>
            </div>
        </nav>
        <!-- Content Container -->
        <div class="m-10 bg-gray-100 rounded-xl shadow-lg p-10" id="content-container">
            <!-- dialog -->
            <dialog id="input-dialog" class="rounded-lg" >
                <div class="p-5">
                    <h1 class="text-center p-2 text-xl font-medium">Add new book</h1>
                    <form class="flex flex-col space-y-5">
                        <input type="text" name="title" id="input-b-title" placeholder="TITLE" class="border border-gray-200 p-2 rounded-xl"/>
                        <input type="text" name="page" id="input-b-page" placeholder="PAGE" class="border border-gray-200 p-2 rounded-xl"/>
                        <input type="text" name="author" id="input-b-author" placeholder="AUTHOR" class="border border-gray-200 p-2 rounded-xl"/>
                        <div class="flex items-center">
                            <label for="read">Have you read it?</label>
                            <input type="checkbox" class="w-10" id="is-read-checkbox" name="read"/>
                        </div>
                        <div class="flex justify-between px-5">
                            <button id="dialog-submit" class="bg-green-500 text-white font-semibold w-20 h-10 rounded-md">SUBMIT</button>
                            <button id="close-dialog" class="bg-red-500 text-white font-semibold w-20 h-10 rounded-md">CLOSE</button>
                        </div>
                    </form>
                </div>
            </dialog>
            <!-- main content -->
            <div class="p-10 grid grid-cols-3 gap-2" id="main-content">
                
            </div>
        </div>
    </div>
    <script src="/src/script.js"></script>
</body>

</html>
